<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem e cres</title>
</head>
<body style="background-color:#999;">
    <h1>Trabalho com imagens e cores</h1>

    <p style="color:red"(255, 162, 0);">Texto em vermelho</p>
    <p style="color:green">Texto em verde (hexadecimal)</p>
    <p style="color:blue">Texto m azul (RGB)</p>
    <hr>

    <h2>Imagens</h2>
    <img src="assets/Senai.png" alt="Logo do Senai" width="100" height="50">
    <img src="assets/Itaú.jpg" alt="Logo do Itaú" style="max-width: 50%;">
    <hr>

    <h2>Imagem com Link</h2>
    <p>
        <a href="https://www.google.com" target="_blank">
            <img src="assets/google.jpg" alt="google" width="150" height="50">
        </a>
    </p>
    <hr>

    <!-- Elemento com cor de fundo -->
    <div style="background-color: yellow;">
        <p>Conteúdo com fundo amarelo</p>
    </div>

</body>
</html>
